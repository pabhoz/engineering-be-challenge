version: "3.7"
services:
  app:
      build:
        context: .
        dockerfile: Dockerfile
      image: node:latest
      container_name: api
      restart: on-failure
      ports:
      - "3000:3000"
      links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
    - ./data:/data/db
    ports:
    - '27017:27017'
networks:
  default:
    name: everyio
